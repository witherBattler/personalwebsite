<!DOCTYPE html>
<html>
    <head>
        <title>IMPixel - Projects</title>
        <link rel="stylesheet" href="../styles/gamesStyle.css">
        <script src="links.js"></script>
    </head>
    <body>
        <img id="backButton" src="../images/backarrow.png" onclick="window.location='../'">
        <div id="mainTitleTopGames">
            <h1 id="mainTitleGames">My Projects</h1>
            <h3 id="explanationTextGames">List of the projects made by me.</h3>
        </div>
        <center>
            <div class="projectsRow">
                <div class="gameTile">
                    <div class="gameTileWithoutButton">
                        <h3 class="h3games">Minigames</h3>
                        <p class="paragraphGames">An html webpage that contains multiple games.</p>
                    </div>
                    <a href="https://minigames.impixel.tech" class="playButtonGames">View</a>
                </div>
                <div class="gameTile">
                    <div class="gameTileWithoutButton">
                        <h3 class="h3games">ZarkonUI</h3>
                        <p class="paragraphGames">A code.org GameLab library allowing coders to create UI elements easily. (Unfinished documentation)</p>
                    </div>
                    <a href="https://zarkonui.impixel.tech" class="playButtonGames">View</a>
                </div>
            </div>
            <h3 class="comingSoonText">More coming soon!</h3>
        </center>
    </body>
</html>
